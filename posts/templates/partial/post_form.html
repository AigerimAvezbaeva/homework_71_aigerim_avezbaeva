{% csrf_token %}
{% load static %}
{% load bootstrap5 %}
{% csrf_token %}
<div>
    {% for field in form %}
    <div class="form-group">
        {{field.label_tag}}
        <div class="form-control">{{field}}</div>
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="error">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</div>
{% bootstrap_button button_type="submit" content=button_text %}
