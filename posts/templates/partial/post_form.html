{% csrf_token %}
{% load static %}
{% load bootstrap5 %}
{% csrf_token %}
<div style="margin-top: 30px;">
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="error" style="color: red; font-size: 12px;">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
    </div>
    {% endfor %}
</div>
{% bootstrap_button button_type="submit" content=button_text %}
