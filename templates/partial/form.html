{% csrf_token %}
{% load static %}
{% load bootstrap5 %}
<div class="card" style="margin-top:20px;">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
        <div class="form-group">
            {{field.label_tag}}
            <div class="form-control">{{field}}</div>
        </div>
        {% if field.errors%}
        {% for error in field.errors %}
        <div class="error">
            {{error}}
        </div>
        {% endfor %}
        {% endif %}
        {% endfor %}
    </form>
</div>
